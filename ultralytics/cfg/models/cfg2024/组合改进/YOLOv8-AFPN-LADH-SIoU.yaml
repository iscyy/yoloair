# YOLOv8 object detection model. More improvement points for YOLOv8, please see https://github.com/iscyy/ultralyticsPro

# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

  # ÊîπËøõÂêéÁöÑÂèÇÊï∞ÈáèÔºöYOLOv8-AFPN summary: 319 layers, 2438309 parameters, 2438293 gradients, 7.5 GFLOPs

newhead: LADH
loss: SIoU
# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]  # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]  # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]  # 7-P5/32
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]  # 9

# YOLOv8.0n head
head:
  - [4, 1, Conv, [64, 1, 1]]
  - [6, 1, Conv, [128, 1, 1]]
  - [9, 1, Conv, [256, 1, 1]]
  - [10, 1, Conv, [64, 1, 1]]
  - [11, 1, Conv, [128, 1, 1]]
  - [12, 1, Conv, [256, 1, 1]]
  - [[13, 14], 1, ASFF_2, [64, 0]]  
  - [[13, 14], 1, ASFF_2, [128, 1]]  
  - [16, 1, BasicBlock, [64]]
  - [17, 1, BasicBlock, [128]]
  - [[18, 19, 15], 1, ASFF_3, [64, 0]]  
  - [[18, 19, 15], 1, ASFF_3, [128, 1]] 
  - [[18, 19, 15], 1, ASFF_3, [256, 2]]
  - [20, 1, BasicBlock, [64]]
  - [21, 1, BasicBlock, [128]]
  - [22, 1, BasicBlock, [256]]
  - [23, 1, Conv, [256, 1, 1]]
  - [24, 1, Conv, [512, 1, 1]]
  - [25, 1, Conv, [1024, 1, 1]]

  - [[26, 27, 28], 1, Detect, [nc]]  # Detect(P3, P4, P5)
